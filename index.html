<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            color: #4682b4;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .welcome-container p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }
        .welcome-container button {
            background-color: #4682b4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-container button:hover {
            background-color: #306998;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎来到我的网站</h1>
        <p>很高兴你来到这里，希望你能喜欢这个网站的内容。</p>
        <button onclick="window.location.href='your-main-page.html'">开始探索</button>
    </div>
</body>
</html>
